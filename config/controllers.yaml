controller_manager:
  ros__parameters:
    update_rate: 100 

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController
      joints:
        - joint_1_joint
        - joint_2_joint
        - joint_3_joint
        - forearm_joint
        - differential_joint
        - gripper_joint
      state_publish_rate:  50
      action_monitor_rate: 10
      allow_multiple_goals: false
      constraints:
        goal_time: 0.1
        stopped_velocity_tolerance: 0.01

    finger_controller:
      type: position_controllers/JointGroupPositionController
      joints:
        - finger_1_joint
        - finger_2_joint
      publish_rate: 50

arm_controller:
  ros__parameters:
    # no additional params needed unless you want per-joint gains
finger_controller:
  ros__parameters:
    # optional: you can set PID gains here if desired
