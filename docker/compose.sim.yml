services:
  sim:
    image: ghcr.io/jessedarr/darm_ros2:sim-latest
    container_name: darm_sim
    devices:
      - /dev/dxg
    volumes:
      - /usr/lib/wsl:/usr/lib/wsl:ro
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    environment:
      - DISPLAY=:0
      - QT_X11_NO_MITSHM=1
    network_mode: host
    command: /bin/bash -il ./bringup/sim.sh   # interactive & login
    restart: unless-stopped
