name: build-and-push-darm-images

on:
  push:
    paths:
      - 'docker/**'
      - 'src/**'
      - 'bringup/**'
      - 'launch/**'
  pull_request:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - flavour: sim
            platform: linux/amd64
          - flavour: robot
            platform: linux/arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push ${{ matrix.flavour }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          build-args: FLAVOUR=${{ matrix.flavour }}
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/jesse-darr/darm_ros2:${{ matrix.flavour }}-latest
            ghcr.io/jesse-darr/darm_ros2:${{ github.sha }}-${{ matrix.flavour }}
