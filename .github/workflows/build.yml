name: build-and-push-darm-images

on:
  push:
    paths:
      - 'docker/**'
      - 'bringup/**'
      - 'launch/**'
  pull_request:

jobs:
  build_and_publish:
    name: Build & publish ${{ matrix.flavor }} (${ { matrix.platform }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - flavor: sim
            platform: linux/amd64
          - flavor: robot
            platform: linux/arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build & push ${{ matrix.flavor }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          build-args: |
            FLAVOR=${{ matrix.flavor }}
          platforms: ${{ matrix.platform }}
          push: true
          cache-from: type=gha,scope=${{ matrix.flavor }}-${{ matrix.platform }}
          cache-to:   type=gha,mode=max,scope=${{ matrix.flavor }}-${{ matrix.platform }},ttl=400d
          tags: |
            ghcr.io/jessedarr/darm_ros2:${{ matrix.flavor }}-latest
            ghcr.io/jessedarr/darm_ros2:${{ github.sha }}-${{ matrix.flavor }}
